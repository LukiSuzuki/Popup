<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Websites in Popup Modal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Embedded Websites in Popup Modal</h1>
    <button onclick="openModal('https://bgt.edupage.org/user/?')">Open Website 1</button>
    <button onclick="openModal('https://www.youtube.com/watch?v=jkwIPii3ETY&ab_channel=buschx')">Open Website 2</button>
    <button onclick="openModal('https://example3.com')">Open Website 3</button>

    <!-- Modal Structure -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <iframe id="iframe" src="" frameborder="0"></iframe>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
